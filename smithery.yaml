startCommand:
  type: http
  configSchema:
    type: object
    required: ["MEILISEARCH_HOST"]
    properties:
      MEILISEARCH_HOST:
        type: string
        default: ""
        description: URL for the Meilisearch instance
      MEILISEARCH_API_KEY:
        type: string
        default: ""
        description: API key for Meilisearch, if required
      temperature:
        type: number
        default: 0.7
        minimum: 0
        maximum: 1
